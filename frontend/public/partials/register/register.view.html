<div class="modal-content center">
  <h4>Sign Up</h4>
  <form ng-submit="AddFacultyUser()" action="/#/" method="GET" ng-controller="RegisterCtrl">
    <div class="row">
      <div class="input-field">
        <div class="col s12 m12 l4">
          <input placeholder="First Name" type="text" id="fname-input" ng-model="newFacultyUser.faculty_user_given_name" required="required">
        </div>
        <div class="col s12 m12 l4">
          <input placeholder="Middle Name" type="text" id="mname-input" ng-model="newFacultyUser.faculty_user_middle_name" required="required">
        </div>
        <div class="col s12 m12 l4">
          <input placeholder="Last Name" type="text" id="lname-input" ng-model="newFacultyUser.faculty_user_last_name" required="required">
          <label for="lname-input">Name</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 l6">
        <div class="input-field">
          <input placeholder="Username" type="text" id="name-input" ng-model="newFacultyUser.faculty_user_username" required="required">
          <label for="name-input">Username</label>
        </div>
      </div>
      <div class="col s12 m6 l6">
        <div class="input-field">
          <input placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" type="password" id="password-input" ng-model="newFacultyUser.faculty_user_password" required="required" minlength="8">
          <label for="password-input">Password</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m7 l7">
        <div class="input-field">
          <input placeholder="Employee ID" type="text" id="employee-input" ng-model="newFacultyUser.faculty_user_employee_id" required="required">
          <label for="employeeid-input">Employee ID</label>
        </div>
      </div>
      <div class="col s12 m5 l5">
        <div class="input-field">
          <input placeholder="Professor, Instructor 3, etc." type="text" id="classification-input" ng-model="newFacultyUser.faculty_user_classification" required="required">
          <label for="classification-input">Classification</label>
        </div>
      </div>
    </div>
      <button class="btn waves-effect waves-light" type="submit">Create an Account</button>
  </form>
</div>
