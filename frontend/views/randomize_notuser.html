<!DOCTYPE html>
<html ng-app="app">
	<head>
		<link rel="shortcut icon" type="image/ico" href="img/logo-2.png" />
		<title>Reginyzr</title>
    	<link type="text/css" rel="stylesheet" href="stylesheets/materialize.min.css"  media="screen,projection"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       	<link type="text/css" rel="stylesheet" href="stylesheets/animate.css">
       	<link type="text/css" rel="stylesheet" href="stylesheets/default.css">
    	<link type="text/css" rel="stylesheet" href="stylesheets/randomize_notuser.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</head>

	<body>

	<!-- NAV BAR -->

		<nav id="navbar">
		 	<div class="row">
		 		<div class="col s5 offset-s5">
		 			<img src="img/logo-2.png" id="logo" class="animated flipInY"></div>
		 		</div>
		    </div>
		</nav>

		<main class="container">
			<div class="row">

				<!-- COLUMN FOR FORM -->
				<div class="col s6 m6 l6">
					<div class="container center">
						<form action="" id="form">
							<div class="input-field">
								<i class="material-icons prefix">account_circle</i>
								<input id ="icon_prefix" type="text" class="validate" name="text">
								<label for="icon_prefix">Name</label>
							</div>

				  			<button id="add" class="btn waves-effect waves-light">Add
				  				<i class="material-icons right">send</i>
				  			</button>

				  			<button id="#randomizeModal" class="btn waves-effect waves-light">Randomize
				  				<i class="material-icons right">assignment</i>
				  			</button>
				  			
				  			<!-- <button type="button">Randomize</button><br> -->

					  		<script>
					  			$("#add").click(function(){
						   			var new_field = $('<tr><td>').attr({ type: 'text', name:'text', value:'', placeholder: 'Name'});
						   			$("#table").append(new_field);
								});
					 		</script>
						</form>
					</div>
				</div>

				<!-- COLUMN FOR TABLE -->
				<div class="col s6">
					<div class="container">
						<table class="striped">
							<thead>
								<tr>
									<th>NAMES</th>
								</tr>
							</thead>
							<tbody id="table">
								<tr>
									<td>Sample name 1</td>
								</tr>
								<tr>
									<td>Sample name 1</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</main>

	    <script type="text/javascript" src="js/jquery.js"></script>
	    <script type="text/javascript" src="js/materialize.min.js"></script>
	    <script type="text/javascript" src="js/index.js"></script>

		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.min.js"></script>

		<script src="app.js"></script>

		<script src="partials/login/login.service.js"></script>
		<script src="partials/login/login.controller.js"></script>

		<script src="partials/register/register.service.js"></script>
		<script src="partials/register/register.controller.js"></script>

	</body>
</html>
