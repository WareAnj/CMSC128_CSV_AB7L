<!DOCTYPE html>

<html ng-app="app">

	<head>
		<link rel="shortcut icon" type="image/ico" href="img/logo-2.png" />
		<title>Reginyzr</title>
    	<link type="text/css" rel="stylesheet" href="stylesheets/materialize.min.css"  media="screen,projection"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       	<link type="text/css" rel="stylesheet" href="stylesheets/animate.css">
       	<link type="text/css" rel="stylesheet" href="stylesheets/default.css">
    	<link type="text/css" rel="stylesheet" href="stylesheets/admin_approve.css">

	</head>

	<body>

		<!-- NAV BAR -->

		<nav id="navbar">
		 	<div class="row">
		 		<div class="col s5 offset-s5">
		 			<img src="img/logo-2.png" id="logo" class="animated flipInY"></div>
		 		</div>
		    </div>
		</nav>

		<main class="container">

			<table data-ng-init="GetUsers()" ng-table="usersTable" ng-controller="AdminCtrl" show-filter="true" id="admintable" class="highlight responsive-table tablesorter">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Username</th>
						<th>Employee ID</th>
						<th>Classification</th>
						<th>Date of Sign Up</th>
					</tr>
				</thead>
				<tbody>					
					 <tr ng-repeat="user in userList">
				       <td data-title="given_name" >
				           {{user.given_name}}
				       </td>
				       <td data-title="last_name" >
				           {{user.last_name}}
				       </td>
				       <td data-title="username" >
				           {{user.username}}
				       </td>    
				       <td data-title="employee_id" >
				           {{user.employee_id}}
				       </td>    
				       <td data-title="classification">
				           {{user.classification}}
				       </td>    
				       <td data-title="date_signed_up" >
				           {{user.date_signed_up}}
				       </td>
				       <td data-title="approve_button">
				           <button ng-click="ApproveUser(user.id, user.username)">Approve</button>
				       </td>     
				   </tr>					
				</tbody>
			</table>
		</main>

		<script type="text/javascript" src="js/jquery.js"></script>
	    <script type="text/javascript" src="js/materialize.min.js"></script>
	    <script type="text/javascript" src="js/default.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="app.js"></script>

	</body>

</html>
